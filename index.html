function parseKoreanTime(str) {
  const match = str.match(/(ì˜¤ì „|ì˜¤í›„)\s(\d+):(\d+)/);
  if (!match) return 0;
  let [, ampm, hh, mm] = match;

  if (ampm === "ì˜¤ì „" && hh === 12) hh = 0;
  return hh * 60 + mm; // ë¶„ ë‹¨ìœ„
}
